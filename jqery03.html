<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each 2</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script lang="java">

        $(function(){

            //each 각각의 함수에 명령을 넣음
            $(".round").each(function(i){
                console.log("i : ", i);
                $(this).delay(i*500).animate({left: "500px"}, 2000)
                .animate({left: "0px"}, 1000);
            })//

            

            
        })// j end

    </script>

    <style type="text/css">

        *{margin: 0; padding: 0;}
        ul,li,ol{list-style: none;}
        body{background-color: gold; padding: 100px;}
                
        .list{ margin-top: 50px; }

        .round{
            width: 20px; height: 20px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 20px;
            position: relative;
        }

    </style>


</head>
<body>

    <div class="box">
        <h1>each Event</h1>

        <ul class="list">
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
            <li class="round"></li>
        </ul>

    </div>



    
</body>
</html>
